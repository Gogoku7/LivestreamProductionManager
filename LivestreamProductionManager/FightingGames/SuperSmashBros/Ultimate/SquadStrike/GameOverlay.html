<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="CSS/Styles.css">
        <link rel="stylesheet" type="text/css" href="CSS/Content.css">
        <script src="../../JavaScript/jQuery.js"></script>
        <script src="../../JavaScript/fitty.js"></script>
        <script src="../../JavaScript/Snackbar.js"></script>
        <script src="../../JavaScript/OverlayManager.js"></script>
    </head>
    <body>
        <div id="squadsWrapper">
            <div class="squads">
                <div class="squad" id="squad1">
                    <div class="squadBox" id="squad1Box">
                        <div class="squadPort" id="squad1Port">
                            <span class="squadScore" id="squad1ScoreText"></span>
                        </div>
                        <div class="squadNameBox" id="squad1NameBox">
                            <div class="squadNameContainer" id="squad1NameContainer">
                                <span class="squadName" id="squad1NameText"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="squad" id="squad2">
                    <div class="squadBox" id="squad2Box">
                        <div class="squadPort" id="squad2Port">
                            <span class="squadScore" id="squad2ScoreText"></span>
                        </div>
                        <div class="squadNameBox" id="squad2NameBox">
                            <div class="squadNameContainer" id="squad2NameContainer">
                                <span class="squadName" id="squad2NameText"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tournamentInfo">
                <div class="info" id="infoRound">
                    <div class="infoBox" id="infoRoundBox">
                        <span class="boxText">
                            <span id="roundText"></span>
                            <span> / </span>
                            <span id="bestOfText"></span>
                        </span>
                    </div>
                </div>

                <div class="info" id="infoTournament">
                    <div class="infoBox" id="infoTournamentBox">
                        <span class="boxText">
                            <span id="tournamentText"></span>
                            <span> / </span>
                            <span id="extraText"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div id="squadPlayersWrapper">
            <div class="squadPlayers" id="squad1Players">
                <div class="squadPlayersBox" id="squad1PlayersBox">
                    <div class="squadPlayersRow" id="squad1PlayersRow0">
                        <div class="squadCharacter squad1Character1Eliminated" id="squad1Character1"></div>
                    </div>

                    <div class="squadPlayersRow" id="squad1PlayersRow1">
                        <div class="squadCharacter squad1Character2Eliminated" id="squad1Character2"></div>
                        <div class="squadPlayerNameBox" id="squad1Player1Box">
                            <div class="squadPlayerNameContainer" id="squad1Player1NameContainer">
                                <span class="squadPlayerName squad1Player1Active" id="squad1Player1NameText"></span>
                            </div>
                        </div>
                    </div>

                    <div class="squadPlayersRow" id="squad1PlayersRow2">
                        <div class="squadCharacter squad1Character3Eliminated" id="squad1Character3"></div>

                        <div class="squadPlayerNameBox" id="squadPlayer2Box">
                            <div class="squadPlayerNameContainer" id="squad1Player2NameContainer">
                                <span class="squadPlayerName squad1Player2Active" id="squad1Player2NameText"></span>
                            </div>
                        </div>
                    </div>

                    <div class="squadPlayersRow" id="squad1PlayersRow3">
                        <div class="squadCharacter squad1Character4Eliminated" id="squad1Character4"></div>
                        <div class="squadPlayerNameBox" id="squad1Player3Box">
                            <div class="squadPlayerNameContainer" id="squad1Player3NameContainer">
                                <span class="squadPlayerName squad1Player3Active" id="squad1Player3NameText"></span>
                            </div>
                        </div>
                    </div>

                    <div class="squadPlayersRow" id="squad1PlayersRow4">
                        <div class="squadCharacter squad1Character5Eliminated" id="squad1Character5"></div>
                        <div class="squadPlayerNameBox" id="squad1Player4Box">
                            <div class="squadPlayerNameContainer" id="squad1Player4NameContainer">
                                <span class="squadPlayerName squad1Player4Active" id="squad1Player4NameText"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="squadPlayers" id="squad2Players">
                <div class="squadPlayersBox" id="squad2PlayersBox">
                    <div class="squadPlayersRow" id="squad2PlayersRow0">
                        <div class="squadCharacter squad2Character1Eliminated" id="squad2Character1"></div>
                    </div>

                    <div class="squadPlayersRow" id="squad2PlayersRow1">
                        <div class="squadCharacter squad2Character2Eliminated" id="squad2Character2"></div>
                        <div class="squadPlayerNameBox" id="squad2Player1Box">
                            <div class="squadPlayerNameContainer" id="squad2Player1NameContainer">
                                <span class="squadPlayerName squad2Player1Active" id="squad2Player1NameText"></span>
                            </div>
                        </div>
                    </div>

                    <div class="squadPlayersRow" id="squad2PlayersRow2">
                        <div class="squadCharacter squad2Character3Eliminated" id="squad2Character3"></div>
                        <div class="squadPlayerNameBox" id="squad2Player2Box">
                            <div class="squadPlayerNameContainer" id="squad2Player2NameContainer">
                                <span class="squadPlayerName squad2Player2Active" id="squad2Player2NameText"></span>
                            </div>
                        </div>
                    </div>

                    <div class="squadPlayersRow" id="squad2PlayersRow3">
                        <div class="squadCharacter squad2Character4Eliminated" id="squad2Character4"></div>
                        <div class="squadPlayerNameBox" id="squad2Player3Box">
                            <div class="squadPlayerNameContainer" id="squad2Player3NameContainer">
                                <span class="squadPlayerName squad2Player3Active" id="squad2Player3NameText"></span>
                            </div>
                        </div>
                    </div>

                    <div class="squadPlayersRow" id="squad2PlayersRow4">
                        <div class="squadCharacter squad2Character5Eliminated" id="squad2Character5"></div>
                        <div class="squadPlayerNameBox" id="squad2Player4Box">
                            <div class="squadPlayerNameContainer" id="squad2Player4NameContainer">
                                <span class="squadPlayerName squad2Player4Active" id="squad2Player4NameText"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="snackbar" id="snackbar"></div>
    </body>
</html>

<script type="text/javascript">
    $(document).ready(function () {
        var fittyElements = [
            { "selector": ".squadScore", "minSize": 8, "maxSize": 40, "multiLine": false },
            { "selector": ".squadName", "minSize": 8, "maxSize": 25, "multiLine": false },
            { "selector": ".squadPlayerName", "minSize": 8, "maxSize": 25, "multiLine": false }
        ];

        initWebSocketAndFitty(fittyElements, "Game");
    });
</script>
